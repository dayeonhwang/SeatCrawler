<ion-header>

  <ion-navbar>
    <ion-title>Details: {{item["name"]}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class=" cards-bg">

  <ion-card class="cards-list-demo">
    <!-- Cafe name -->
<!--     <ion-card-header>
      {{item["name"]}}
    </ion-card-header> -->
    <ion-card-content>


      <p>
        <!-- button version of updating seat status -->
        <!-- <button ion-button (click)="updateStatus({'status': 'green'})" color="secondary" block>Empty</button>
        <button ion-button (click)="updateStatus({'status': 'orange'})" color="orange" block>Filling</button>
        <button ion-button (click)="updateStatus({'status': 'red'})" color="danger" block>Full</button> -->
        <ion-item>
          <ion-label>How full is {{item["name"]}}?</ion-label>

          <ion-range #x (ionChange)="changeGradient(x.ratio, item.busyness[0][0])" min="0" max="100" pin="true" step="5" color="{{item.color}}" [(ngModel)]= item.busyness[0][1]>
            <ion-label range-left>0%</ion-label>
            <ion-label range-right>100%</ion-label>
          </ion-range>
        </ion-item>
        <button padding ion-button (click)= "navigate()"  block [ngStyle]="{'width': '53%', 'margin': 'auto' }" color='secondary'> 
          SUBMIT
        </button>
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card class="cards-list-demo">
    <ion-list detail-none>
      <!-- cafe website link -->
      <a href = "{{item['website']}}" target="_blank" ion-item>
        <ion-icon name='ios-globe-outline' item-start></ion-icon>
        Website
      </a>
      <!-- cafe address -->
      <button ion-item text-wrap>
        <ion-icon name='ios-home-outline' item-start></ion-icon>
        {{item["address"]}}
      </button>
      <!-- cafe direction (link to google map) -->
      <button padding ion-button (click)= "navigate()"  block [ngStyle]="{'width': '50%', 'margin': '5px auto' }"> <ion-icon name='ios-pin-outline' item-start></ion-icon>
        <span style="margin-left: 5px;">Directions</span>
      </button>
      <ion-list>
        <!-- google popular times info  -->
        <button padding ion-item detail-none>
          <ion-icon name='logo-google' item-start></ion-icon>
          Estimated Current Popularity: {{item["currentPop"]}}%
        </button>
      </ion-list>
      <!-- google popular times graph -->
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
        <p [ngStyle]="{'text-align': 'center' }">{{oppeningInfo}}</p>
        <ion-list>
          <ion-item>
            <ion-label block>
              Historical Popularity on
            </ion-label>
            <ion-select [(ngModel)]="chosenDay" (ionChange)="updateDataOfDay()">
              <ion-option value="1" >Monday</ion-option>
              <ion-option value="2" >Tuesday</ion-option>
              <ion-option value="3" >Wednesday</ion-option>
              <ion-option value="4" >Thursday</ion-option>
              <ion-option value="5" >Friday</ion-option>
              <ion-option value="6" >Saturday</ion-option>
              <ion-option value="7" >Sunday</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
         <!--  <button ion-item> OLD BUTTON
              <ion-icon name='ios-pin-outline' item-start></ion-icon>
              Direction
            </button> -->
          </ion-list>
        </ion-card>
      </ion-content>
