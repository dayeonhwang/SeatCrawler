<ion-header>
  <ion-navbar>
    <ion-title>Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)" detail-none >
      {{ item.name}}
      <ion-icon [ngStyle]="{'color': item.status, 'position': 'absolute', 'right': '15px' }"  name="radio-button-on"></ion-icon>
      <p [ngStyle]="{'float': 'right', 'margin-right': '25px'}"> {{item.distance}} miles</p>
    </button>
  </ion-list>
</ion-content>
