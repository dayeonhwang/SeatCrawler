<ion-header>
  <ion-navbar>
    <ion-title>Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
      <ion-icon style="right: 15px; position: absolute; color: green;" name='radio-button-on' ></ion-icon> 
    </button>
  </ion-list>
</ion-content>
